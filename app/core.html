<template name="core">
  <div class="device-form">
    <h3>Device Info:</h3>
    <form>
      <div class="form-group">
        <label for="device-id">Device ID:</label>
        <input name="device-id" type="text" class="form-control" id="device-id" />
      </div>
      <div class="form-group">
        <label for="access-token">Access Token:</label>
        <input name="access-token" type="text" class="form-control" id="access-token" />
      </div>
      <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
  </div>
</template>
